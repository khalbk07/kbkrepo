<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers Page</title>
</head>
<body>
    <h1 class="title">- Offers -</h1>
    <ul class="totalbutton">
        <li><a class="button" href="./home.html">Home</a></li>
        <li><a class="button" href="./offers.html">Our Offers</a></li>
        <li><a class="button" href="./aboutus.html">About Us</a></li>
    </ul>
    <h2>Choose the offer that suits you:</h2>
    <form>
        <h4>Offer 1: Classic Ads 220€</h4>
        <h4>Offer 2: VIP Ads 280€</h4>
        <h5>I want the offer: <input type="number" min="1" max="2"></h5>
        <h4>Please put your information down below:</h4>
        <fieldset class="total">
            <legend>Personal informations</legend>
            <label for="mail">Mail :                </label>
            <input type="email" name="mail" required>
            <br>
            <label for="name">Name :              </label>
            <input type="text" name="name" required>
            <br>
            <label for="phone">Phone Number : </label>
            <input type="tel" name="phone">
            <br>
            <button type="submit">Submit</button>
        </fieldset>
        <br>
    </form>
</body>
</html>
